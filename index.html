<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale= 1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>

        <div id="btns-div">
            <div id="data-filters">
                <a href="" data-filter="all" class="btns">all</a>
                <a href="" data-filter="first" class="btns">first</a>
                <a href="" data-filter="second" class="btns">second</a>
            </div>
        </div>
        <div id="data-items">
            <div>
                <div data-attr="first" class="items">
                    <img src="assets/img1.jpg" alt="">
                </div>
                <div data-attr="second" class="items">
                    <img src="assets/img2.jpg" alt="">
                </div>
                <div data-attr="second" class="items">
                    <img src="assets/img3.jpg" alt="">
                </div>
                <div data-attr="first" class="items">
                    <img src="assets/img4.jpg" alt="">
                </div>
                <div data-attr="first" class="items">
                    <img src="assets/img5.jpg" alt="">
                </div>
            </div>
            
        </div>
    </body>
</html>
